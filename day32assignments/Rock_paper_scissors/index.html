<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div id="result">
            
            <div id="players">
                <div id="player1">
                  <h2>You</h2>
                  <p>Score: <span id="player1-score">0</span></p>
                </div>
                <div id="player2">
                  <h2>Computer</h2>
                  <p>Score: <span id="player2-score">0</span></p>
                </div>
              </div>
              <div id="game-results">
                <p><span id="round-winner"></span></p>
                <p><span id="game-winner"></span></p>
              </div>

        </div>
        <div id="start-text">
            Choose your option to get started.
        </div>


        <div id="group-btn">
            <button id="rock" type="button">
                <img src= 'rock.jpg'>
            </button>
            <button id="paper" type="button">
                <img src= 'paper.jpg'>
            </button>
            <button id="scissors" type="button">
                <img src= 'tijera.jpg'>
            </button>
        </div>
        
        <footer>  J.R.    </footer>
    </div>
    <script src="game.js"></script>
</body>

</html>
