<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="pre-form">
        <h2>We'd love to hear your thoughts!</h2>
      </div>
      <div class="form-container">
        <form id="form" name="form">
      
          <h3>Contact Us Here:</h3>
          <p id="message"></p>
      
          <label>Name:</label>
          <input id="name" placeholder="Name" type="text"><br>
          <label>Email:</label>
          <input id="email" placeholder="Email" type="email"><br>
          <label>Number:</label>
          <input id="phone" placeholder="10 digit phone number." type="tel"><br>
          <label>Message:</label>
          <textarea id="message-area" placeholder="Your thoughts here :"></textarea><br>
          <input id="submit" type="button" value="Send It!">
      
        </form>
      </div>

	<!-- <script src="jq.js"></script> -->
    
    
        
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function() {
    $("#submit").on("click", function(e) {
e.preventDefault();

    let name = $('#name').val();      //$('') = document.getElementById('')'
    console.log(name);
    let email = $('#email').val();
    let phone = $('#phone').val();
    
    let required = [name, email, phone];

    for (let i = 0; i < required.length; i++) {
        if (required[i] == '') {
            $("#message").text("Please Fill Out Required Fields").addClass("warning");
            $("label").eq(i).addClass("warning");
            $("input").eq(i).on("change", function() {
            $("label").eq(i).removeClass("warning");
             })
        } else {
            $("#message").html("").removeClass("warning");
            $("label").eq(i).removeClass("warning");
        } 
        }  if (!$("label").hasClass("warning")) {
    $('#form').remove();
    $("h2").html('Thanks for your feedback!');
}
})
});
    </script>
</body>
</html>
